<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MIRA â€” Social Share Image</title>
        <link rel="stylesheet" href="og-style.css" />
    </head>
    <body>
        <div class="og-container">
            <div class="og-canvas">
                <!-- Left Column: Logo, Tagline, App Store Badge -->
                <div class="left-column">
                    <div class="logo-section">
                        <img
                            src="assets/MiraLogo.png"
                            alt="MIRA logo"
                            class="mira-logo"
                            width="80"
                            height="80"
                        />
                    </div>

                    <div class="tagline-section">
                        <h1 class="main-tagline">
                            Reflect Daily. Track Your Mood.
                        </h1>
                        <p class="sub-text">
                            MIRA is the video journal for self care and growth.
                            Record your feelings, practice gratitude, and see
                            your emotional journey clearly.
                        </p>
                    </div>

                    <div class="app-store-section">
                        <img
                            src="download_cta/AppStoreDownloadCTA_RGB_Black.svg"
                            alt="Download on the App Store"
                            class="app-store-badge"
                            width="180"
                            height="60"
                        />
                    </div>
                </div>

                <!-- Right Column: Device Screenshot -->
                <div class="right-column">
                    <div class="device-frame">
                        <img
                            src="assets/screens/screen_1_live_user_recording.png"
                            alt="MIRA app screenshot"
                            class="app-screenshot"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
